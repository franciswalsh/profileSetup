<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign Up</h1>
      <form>
        <section id="type_input">
          <div class="selecter">
            <input type="radio" name="admin" value="Admin">
            <label class="type_label" for="admin">admin</label>
          </div>
          <div class="selecter">
            <input type="radio" name="personal" value="Personal">
            <label class="type_label" for="personal">personal</label>
          </div>
          <div class="selecter">
            <input type="radio" name="guest" value="Guest">
            <label class="type_label" for="guest">guest</label>
          </div>
        </section>
        <section id="text_input">
          <div class="text_input_box">
            <label class="text_label" for="name_box">name</label>
            <input type="text" name="name_box" class="input_box">
          </div>
          <div class="text_input_box">
            <label class="text_label" for="email_box">email address</label>
            <input type="text" name="email_box" class="input_box">
          </div>
          <div class="text_input_box">
            <label class="text_label" for="password_box">password</label>
            <input type="text" name="password_box" class="input_box">
          </div>
          <div class="text_input_box">
            <label class="text_label" for="conpassword_box">confirm password</label>
            <input type="text" name="conpassword_box" class="input_box">
          </div>
          <div class="profile-picture">
          </div>
        </section>
        <section id="file_and_submit">
          <div id="f">
            <div id="fileUpload">
              <label for="fileToUpload" id="prof_label">profile picture</label>
              <input type="file" name="fileToUpload" id="fileToUpload">
            </div>
          </div>
          <div id="s">
            <input type="submit" value="Sign Up" name="submit" id="button">
          </div>
        </section>
      </form>
    </section>
  </div>
</body>
</html>
